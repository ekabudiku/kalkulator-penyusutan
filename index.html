<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Properti</title>

<style>
/* ================= NEUMORPHISM VARIABLES ================= */
:root{
  --bg:#e0e5ec;
  --card-bg:#e0e5ec;
  --text-color:#333;

  --accent:#4c6ef5;
  --accent-hover:#364fc7;

  --danger:#fa5252;
  --danger-hover:#e03131;

  --soft-shadow:
    8px 8px 16px #b8bcc2,
   -8px -8px 16px #ffffff;

  --inset-shadow:
    inset 6px 6px 12px #b8bcc2,
    inset -6px -6px 12px #ffffff;

  --success-bg:#d3f9d8;
  --success-text:#2b8a3e;

  --input-height:46px;
}

/* ================= DARK MODE ================= */
body.dark{
  --bg:#1e1e1e;
  --card-bg:#1e1e1e;
  --text-color:#e5e5e5;

  --accent:#74c0fc;
  --accent-hover:#4dabf7;

  --danger:#ff8787;
  --danger-hover:#fa5252;

  --soft-shadow:
    8px 8px 16px #141414,
   -8px -8px 16px #2a2a2a;

  --inset-shadow:
    inset 6px 6px 12px #141414,
    inset -6px -6px 12px #2a2a2a;

  --success-bg:#2b8a3e;
  --success-text:#d3f9d8;
}

/* ================= BASE ================= */
body{
  margin:0;
  font-family:Segoe UI,Tahoma,sans-serif;
  background:var(--bg);
  color:var(--text-color);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:1rem;
}

/* ================= HEADER ================= */
.header-wrapper{
  background:var(--card-bg);
  padding:1.5rem;
  border-radius:24px;
  box-shadow:var(--soft-shadow);
  text-align:center;
  position:relative;
  margin-bottom:2rem;
}

.topbar{
  position:absolute;
  top:1rem;
  right:1rem;
}

#darkModeToggle{
  background:var(--card-bg);
  border:none;
  width:42px;
  height:42px;
  border-radius:50%;
  box-shadow:var(--soft-shadow);
  cursor:pointer;
  font-size:1.1rem;
}

/* ================= GRID ================= */
#formContainer,#output{
  display:grid;
  grid-template-columns:1fr;
  gap:1.5rem;
}

@media(min-width:768px){
  #formContainer,#output{
    grid-template-columns:repeat(2,1fr);
  }
}

/* ================= CARD ================= */
.sampel,.result{
  background:var(--card-bg);
  padding:1.5rem;
  border-radius:24px;
  box-shadow:var(--soft-shadow);
  position:relative;
}

.sampel h3,.result h4{
  margin-top:0;
  color:var(--accent);
}

/* ================= FORM ================= */
label{
  font-size:.85rem;
  font-weight:600;
  margin-top:1rem;
  margin-bottom:.2rem;
  display:block;
}

/* ===== INPUT SERAGAM ===== */
input,
select{
  width:100%;
  height:var(--input-height);
  padding:0 .9rem;
  margin-top:.2rem;

  display:flex;
  align-items:center;

  border:none;
  border-radius:14px;
  background:var(--card-bg);
  box-shadow:var(--inset-shadow);

  color:var(--text-color);
  font-size:.95rem;
  line-height:1;
  box-sizing:border-box;
  appearance:none;
}

input:focus,
select:focus{
  outline:none;
}

input[type="date"]{
  padding-right:.6rem;
}

input[type="date"]::-webkit-calendar-picker-indicator{
  margin:0;
  cursor: pointer;
}

/* FIX: Kalender Icon di Dark Mode */
body.dark ::-webkit-calendar-picker-indicator {
    filter: invert(1);
}

/* FIX AUTOFILL BACKGROUND */
input:-webkit-autofill,
input:-webkit-autofill:hover, 
input:-webkit-autofill:focus, 
input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 1000px var(--card-bg) inset !important;
    -webkit-text-fill-color: var(--text-color) !important;
    border-radius: 14px !important;
    transition: background-color 5000s ease-in-out 0s;
}

/* ================= BUTTONS ================= */
.button-container{
  margin:2rem 0;
  padding:1.5rem;
  border-radius:24px;
  box-shadow:var(--soft-shadow);
  display:flex;
  flex-direction:column;
  gap:1rem;
  align-items:center;
}

@media(min-width:768px){
  .button-container{
    flex-direction:row;
    justify-content:center;
  }
}

button.main-btn{
  width:100%;
  max-width:280px;
  height:48px;
  border:none;
  border-radius:18px;
  background:var(--card-bg);
  color:var(--accent);
  font-weight:bold;
  box-shadow:var(--soft-shadow);
  cursor:pointer;
}

button.main-btn:hover{
  box-shadow:var(--inset-shadow);
}

/* ================= DELETE ================= */
.btn-delete{
  position:absolute;
  top:1rem;
  right:1rem;
  background:var(--card-bg);
  color:var(--danger);
  border:none;
  padding:.4rem .9rem;
  border-radius:14px;
  box-shadow:var(--soft-shadow);
  cursor:pointer;
}

/* ================= RESULT ================= */
.result-line{
  display:flex;
  justify-content:space-between;
  padding:.5rem 0;
  font-size:.9rem;
  border-bottom: 1px solid rgba(150,150,150,0.1);
}
.result-line:last-child {
    border-bottom: none;
}
.result-line strong {
    text-align: right;
}

.result-final{
  margin-top:1rem;
  padding:1rem;
  text-align:center;
  border-radius:18px;
  background:var(--success-bg);
  color:var(--success-text);
  box-shadow:var(--soft-shadow);
  grid-column:1/-1;
}

.result-final .value{
  font-size:1.4rem;
  font-weight:bold;
}
.result-final.rsd-high{
  color: var(--danger);
}

.result-final span{
  display:block;
}

.result-final span:first-child{
  font-size:0.9rem;
  opacity:0.85;
  margin-bottom:0.3rem;
}


/* ================= FOOTER ================= */
.footer {
  text-align: center;
  margin-top: 3rem;
  margin-bottom: 2rem;
  display: flex;
  justify-content: center;
}

.insta-btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 0.8rem 1.5rem;
  background: var(--card-bg);
  color: var(--text-color);
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95rem;
  border-radius: 50px;
  box-shadow: var(--soft-shadow);
  transition: all 0.2s ease-in-out;
}

.insta-btn:hover {
  box-shadow: var(--inset-shadow);
  color: var(--accent);
  transform: translateY(2px);
}

.insta-btn svg {
  width: 20px;
  height: 20px;
  fill: currentColor;
}
</style>
</head>

function formatMoney(num) {

function formatPct(num) {

function hapusSampel(id){
  const el=document.getElementById("sampel"+id);
  if(el) el.remove();
  hitungMulti();
}

function toggleInput(i){
  const jenis=document.getElementById("jenisProperti"+i).value;
  const div=document.getElementById("inputBangunan"+i);
  if(div) div.style.display=jenis==="lahan"?"none":"block";
}

/* ===== LOGIKA PERHITUNGAN ===== */
function hitungMulti(){
  document.activeElement?.blur();
  let out=document.getElementById("output");
  out.innerHTML="";
  let values=[];

  for(let i=1;i<=counterSampel;i++){
    if(!document.getElementById("sampel"+i)) continue;

    const hasil=prosesHitung(
      document.getElementById("jenisProperti"+i).value,
      document.getElementById("status"+i).value,
      document.getElementById("jenis"+i).value,
      new Date(document.getElementById("tanggal"+i).value),
      parseFloat(document.getElementById("harga"+i).value.replace(/\./g,'')),
      parseFloat(document.getElementById("luasTanah"+i).value),
      document.getElementById("luasBangunan"+i)?.value,
      document.getElementById("tahunPembuatan"+i)?.value,
      document.getElementById("tahunRenovasi"+i)?.value,
      document.getElementById("kondisi"+i)?.value,
      document.getElementById("biaya"+i)?.value
    );

    let parser=new DOMParser();
    let doc=parser.parseFromString("<div>"+hasil+"</div>","text/html");
    let val=parseFloat(doc.querySelector(".value")?.innerText.replace(/\D/g,''))||0;
    if(val>0) values.push(val);

    out.innerHTML+=`<div class="result"><h4>Hasil Sampel ${i}</h4>${hasil}</div>`;
  }

  if(values.length>1){
    let mean=values.reduce((a,b)=>a+b,0)/values.length;
    let sd=Math.sqrt(values.reduce((a,b)=>a+Math.pow(b-mean,2),0)/(values.length-1));
    let rsd=(sd/mean)*100;

    let isHigh = rsd > 25;
    let emoji = isHigh ? "ðŸ˜¡" : "ðŸ˜„";
    let rsdClass = isHigh ? "rsd-high" : "rsd-low";

    out.innerHTML += `
      <div class="result-final ${rsdClass}">
        <span>Standar Deviasi Relatif (RSD)</span>
        <div class="value">${rsd.toFixed(2)}% ${emoji}</div>
      </div>
    `;
  }
}

// OUTPUT DETAIL
function prosesHitung(jenisProperti,status,jenis,tanggal,harga,luasTanah,luasBangunan,tahunPembuatan,tahunRenovasi,kondisi,biaya){
  
  // 1. Penyesuaian Penawaran
  let hargaPenyesuaian=(jenis==="Penawaran")?harga*0.9:harga;

  // Variabel Umum
  let faktorStatus=(status==="TMA")?0.10:(status==="HGB"||status==="HP")?0.05:0;
  let akhir=new Date("2025-12-31");
  let tahunSelisih=(akhir-tanggal)/(1000*60*60*24*365);
  let persenWaktu=0.10*tahunSelisih;

  // --- SKENARIO LAHAN KOSONG ---
  if(jenisProperti==="lahan"){
    let hargaDasar=hargaPenyesuaian/luasTanah;
    
    // Hitung Nilai Tambahan
    let nilaiWaktu = hargaDasar * persenWaktu;
    let nilaiStatus = hargaDasar * faktorStatus;
    
    let hargaFinal = hargaDasar + nilaiWaktu + nilaiStatus;
    let totalNilaiLahan = hargaFinal * luasTanah;

    // Output Detail Lahan
    return `
      <div class="result-line"><span>Harga (Disesuaikan)</span><strong>${formatMoney(hargaPenyesuaian)}</strong></div>
      <div class="result-line"><span>Harga Dasar per mÂ²</span><strong>${formatMoney(hargaDasar)}</strong></div>
      <div class="result-line"><span>Penyesuaian Waktu ${formatPct(persenWaktu)}</span><strong>+${formatMoney(nilaiWaktu)}</strong></div>
      <div class="result-line"><span>Penyesuaian Status ${formatPct(faktorStatus)}</span><strong>+${formatMoney(nilaiStatus)}</strong></div>
      <div class="result-line"><span>Total Nilai Lahan (Adjusted)</span><strong>${formatMoney(totalNilaiLahan)}</strong></div>
      <div class="result-final">
        <div>Harga Akhir per mÂ²</div>
        <div class="value">${formatMoney(hargaFinal)}</div>
      </div>
    `;
  }

  // --- SKENARIO BANGUNAN (Rumah/Ruko) ---
  biaya=parseFloat((biaya||"0").toString().replace(/\./g,''))||0;
  luasBangunan=parseFloat(luasBangunan)||0;

  const tahunPenilaian=2025;
  const NPBB=luasBangunan*biaya;
  
  // Hitung Umur Efektif
  let umurEfektif = tahunPenilaian - tahunPembuatan;
  if(tahunRenovasi > tahunPembuatan){
     umurEfektif = ((tahunPenilaian - tahunPembuatan) + 2 * (tahunPenilaian - tahunRenovasi)) / 3;
  }
  umurEfektif=Math.ceil(Math.max(0,Math.min(50,umurEfektif)));

  // Tentukan Kategori & Persen Susut
  let kategori=(jenisProperti==="rumah")
    ?(biaya>2000000?"high":"low")
    :(biaya>3000000?"high":"low");
  const persen=tabelPenyusutan[jenisProperti][kategori][kondisi][umurEfektif]||0;
  
  // Hitung Nilai Bangunan
  const penyusutan=NPBB*(persen/100);
  const nilaiBangunan=NPBB-penyusutan;

  // Indikasi Tanah
  let indikasiHargaTanah=hargaPenyesuaian-nilaiBangunan;

  // Penyesuaian Tanah
  let nilaiWaktu = indikasiHargaTanah * persenWaktu;
  let nilaiStatus = indikasiHargaTanah * faktorStatus;
  
  let totalNilaiTanahAdj = indikasiHargaTanah + nilaiWaktu + nilaiStatus;
  let nilaiPerM2 = totalNilaiTanahAdj/luasTanah;

  // Output Detail Bangunan
  return `
    <div class="result-line"><span>Harga (Disesuaikan)</span><strong>${formatMoney(hargaPenyesuaian)}</strong></div>
    <div class="result-line"><span>NPBB</span><strong>${formatMoney(NPBB)}</strong></div>
    <div class="result-line"><span>Umur Efektif</span><strong>${umurEfektif} th</strong></div>
    <div class="result-line"><span>Penyusutan</span><strong>${persen}%</strong></div>
    <div class="result-line"><span>Nilai Bangunan</span><strong>${formatMoney(nilaiBangunan)}</strong></div>
    <div class="result-line"><span>Indikasi Harga Tanah</span><strong>${formatMoney(indikasiHargaTanah)}</strong></div>
    <div class="result-line"><span>Penyesuaian Waktu ${formatPct(persenWaktu)}</span><strong>+${formatMoney(nilaiWaktu)}</strong></div>
    <div class="result-line"><span>Penyesuaian Status ${formatPct(faktorStatus)}</span><strong>+${formatMoney(nilaiStatus)}</strong></div>
    <div class="result-line"><span>Total Nilai Tanah (Adjusted)</span><strong>${formatMoney(totalNilaiTanahAdj)}</strong></div>
    <div class="result-final"><span>Nilai Tanah per mÂ²</span><span class="value">${formatMoney(nilaiPerM2)}</span></div>
  `;
}
